<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Services</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #020617;
  color: white;
}

.services {
  padding: 80px 10%;
  text-align: center;
}

.services h2 {
  font-size: 42px;
  margin-bottom: 50px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 30px;
}

.card {
  background: rgba(255,255,255,0.05);
  padding: 30px;
  border-radius: 18px;
  transition: 0.4s ease;
  border: 1px solid rgba(255,255,255,0.12);
  position: relative;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 30px rgba(59,130,246,0.6);
}

.card h3 {
  color: #38bdf8;
  margin-bottom: 12px;
}

.card p {
  color: #cbd5e1;
  font-size: 15px;
}
