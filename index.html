<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Villa Landing Page</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #fffaf5;
      color: #1f2937;
    }

    .hero {
      padding: 90px 20px 70px;
      text-align: center;
      max-width: 1100px;
      margin: auto;
    }

    /* NEW LAUNCH BADGE */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 22px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;
      background: linear-gradient(135deg, #ff4d6d, #ffb703);
      box-shadow: 0 8px 20px rgba(255, 77, 109, 0.35);
    }

    /* GRADIENT HEADING */
    .hero h1 {
      margin-top: 26px;
      font-size: 54px;
      font-weight: 800;
      line-height: 1.15;
      background: linear-gradient(90deg, #0f172a, #2563eb, #0f172a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      margin-top: 18px;
      font-size: 19px;
      color: #475569;
    }

    /* SHINY BUTTON */
    .learn-btn {
      position: relative;
      display: inline-block;
      margin-top: 36px;
      padding: 16px 42px;
      font-size: 17px;
      font-weight: 600;
      color: #ffffff;
      text-decoration: none;
      border-radius: 12px;
      overflow: hidden;

      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.45);
    }

    .learn-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.6),
        transparent
      );
      animation: shine 2.5s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      60% { left: 100%; }
      100% { left: 100%; }
    }

    .learn-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 40px rgba(37, 99, 235, 0.55);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .hero {
        padding: 70px 16px 50px;
      }

      .hero h1 {
        font-size: 34px;
      }

      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>

    </p>

    <a href="#gallery" class="learn-btn">
      Learn More
    </a>
  </section>

</body>
</html>
