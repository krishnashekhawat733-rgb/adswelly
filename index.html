<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#ffffff;
}

/* HERO */
.hero{
  padding:70px 6% 90px;
  max-width:1200px;
  margin:auto;
}

/* LEFT CONTENT */
.hero-left h1{
  font-size:48px;
  font-weight:800;
  color:#0f172a;
}

.hero-left p{
  margin:16px 0 10px;
  font-size:18px;
  color:#475569;
  max-width:560px;
}

/* ROTATING TEXT (SINGLE LINE FIX) */
.rotating-text{
  font-size:52px;
  font-weight:900;
  margin:18px 0 26px;
  height:65px;
  line-height:65px;
  white-space:nowrap;       /* üëà FIX */
  overflow:hidden;
  color:#1e3a8a;
  text-shadow:0 12px 30px rgba(30,58,138,.35);
  transition:opacity .5s ease, transform .5s ease;
}

/* BULLETS */
.bullets{
  list-style:none;
  margin-bottom:36px;
}
.bullets li{
  margin-bottom:12px;
  font-size:16px;
  color:#334155;
}
.bullets li::before{
  content:"‚úî";
  color:#1e3a8a;
  margin-right:10px;
  font-weight:700;
}

/* BUTTON */
.hero-buttons{
  margin-top:10px;
}

/* DARK BLUE GLOSSY SHINING BUTTON */
.btn{
  padding:18px 42px;
  border-radius:16px;
  font-size:17px;
  font-weight:700;
  text-decoration:none;
  color:#fff;
  background:linear-gradient(135deg,#1e3a8a,#1d4ed8,#2563eb);
  box-shadow:
    0 18px 45px rgba(30,58,138,.55),
    inset 0 1px 0 rgba(255,255,255,.25);
  position:relative;
  overflow:hidden;
  display:inline-block;
}

/* SHINE EFFECT */
.btn::before{
  content:"";
  position:absolute;
  top:0;
  left:-75%;
  width:50%;
  height:100%;
  background:linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,.6),
    transparent
  );
  animation:shine 2.5s infinite;
}

@keyframes shine{
  0%{ left:-75%; }
  100%{ left:125%; }
}

/* HOVER */
.btn:hover{
  transform:translateY(-4px);
  box-shadow:
    0 28px 65px rgba(30,58,138,.75),
    inset 0 1px 0 rgba(255,255,255,.35);
}

/* MOBILE */
@media(max-width:768px){
  .hero-left h1{font-size:36px}
  .rotating-text{
    font-size:36px;
    height:48px;
    line-height:48px;
  }
}
</style>
</head>

<body>

<section class="hero">

  <div class="hero-left">
    <h1>India‚Äôs First Digital School</h1>
    <p>Learn Meta Ads & Google Ads from real practitioners</p>

    <div class="rotating-text" id="rotateText">
      Built for Doers
    </div>

    <ul class="bullets">
      <li>Live Meta & Google Ads Training</li>
      <li>Real Dashboard Walkthrough</li>
      <li>Freelancing + Client Strategy</li>
    </ul>

    <div class="hero-buttons">
      <a href="#" class="btn">Enroll Now</a>
    </div>
  </div>

</section>

<script>
const texts = [
  "Built for Doers",
  "Built for Marketers",
  "Built for Growth",
  "Built for Results"
];

let index = 0;
const el = document.getElementById("rotateText");

setInterval(()=>{
  el.style.opacity = 0;
  el.style.transform = "translateY(10px)";
  
  setTimeout(()=>{
    index = (index + 1) % texts.length;
    el.textContent = texts[index];
    el.style.opacity = 1;
    el.style.transform = "translateY(0)";
  },500);
},3000); // ‚è± 3 sec
</script>

</body>
</html>
