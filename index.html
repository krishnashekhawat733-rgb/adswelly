<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Villa Landing Page</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(180deg, #f8fafc, #ffffff);
      color: #1f2937;
    }

    /* HERO WRAPPER */
    .hero-wrapper {
      padding: 80px 20px;
      display: flex;
      justify-content: center;
    }

    /* GLASS CARD */
    .hero {
      max-width: 900px;
      width: 100%;
      text-align: center;
      padding: 60px 40px;
      border-radius: 20px;

      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);

      box-shadow:
        0 20px 40px rgba(15, 23, 42, 0.12),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
    }

    .badge {
      display: inline-block;
      background: linear-gradient(135deg, #e0e7ff, #eef2ff);
      color: #1e3a8a;
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.6px;
    }

    .hero h1 {
      margin-top: 26px;
      font-size: 48px;
      font-weight: 800;
      color: #0f172a;
      line-height: 1.2;
    }

    .hero p {
      margin-top: 18px;
      font-size: 18px;
      color: #475569;
    }

    /* LEARN MORE BUTTON */
    .learn-btn {
      display: inline-block;
      margin-top: 34px;
      padding: 14px 34px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      color: #ffffff;

      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      box-shadow:
        0 10px 20px rgba(37, 99, 235, 0.35),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);

      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .learn-btn:hover {
      transform: translateY(-3px);
      box-shadow:
        0 18px 30px rgba(37, 99, 235, 0.45),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 768px) {
      .hero {
        padding: 44px 22px;
      }

      .hero h1 {
        font-size: 32px;
      }

      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <section class="hero-wrapper">
    <div class="hero">
      <span class="badge">NEW LAUNCH</span>

      <h1>
        Premium Independent Villas<br />
        for Sale
      </h1>

      <p>
        3 & 4 BHK • Private Parking • Ready to Move
      </p>

      <a href="#gallery" class="learn-btn">
        Learn More
      </a>
    </div>
  </section>

</body>
</html>
