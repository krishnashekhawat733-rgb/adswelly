<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>AdsWelly</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: radial-gradient(circle at top, #0b0f1a 10%, #020617 70%);
  color: white;
  overflow-x: hidden;
}

/* ===== HERO SECTION ===== */
.hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 0 8%;
  position: relative;
  overflow: hidden;
}

/* GLOW BACKGROUND */
.hero::before {
  content: "";
  position: absolute;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, rgba(59,130,246,0.35), transparent 70%);
  top: -150px;
  left: 50%;
  transform: translateX(-50%);
  filter: blur(120px);
  z-index: 0;
}

.hero-content {
  position: relative;
  z-index: 2;
  max-width: 900px;
}

.hero h1 {
  font-size: 54px;
  font-weight: 800;
  line-height: 1.2;
}
