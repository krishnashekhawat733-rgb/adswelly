<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#ffffff;
}

/* HERO */
.hero{
  padding:50px 20px 80px;
  text-align:center;
}

/* MAIN HEADING */
.hero h1{
  font-size:48px;
  font-weight:800;
  color:#0f172a; /* dark blue */
}

/* SUBTEXT */
.hero p{
  margin-top:14px;
  font-size:18px;
  color:#475569;
}

/* ROTATING TEXT */
.rotating-text{
  margin-top:22px;
  font-size:40px;
  font-weight:800;
  height:52px;
  background:linear-gradient(135deg,#020617,#0f172a,#1e3a8a);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 10px 30px rgba(15,23,42,0.35);
  transition:opacity .4s ease, transform .4s ease;
}

/* BUTTONS */
.hero-buttons{
  margin-top:35px;
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}

/* DARK BLUE GLOSSY BUTTON */
.btn{
  padding:16px 36px;
  border-radius:14px;
  font-size:16px;
  font-weight:600;
  text-decoration:none;
  color:#fff;
  background:linear-gradient(135deg,#020617,#0f172a,#1e293b);
  box-shadow:
    0 14px 35px rgba(2,6,23,.55),
    inset 0 1px 0 rgba(255,255,255,.25);
  position:relative;
  transition:.35s ease;
}

/* GLOSS */
.btn::after{
  content:'';
  position:absolute;
  inset:0;
  border-radius:14px;
  background:linear-gradient(
    to bottom,
    rgba(255,255,255,.35),
    rgba(255,255,255,0)
  );
}

/* HOVER 3D */
.btn:hover{
  transform:translateY(-6px) scale(1.04);
  box-shadow:
    0 24px 55px rgba(2,6,23,.75),
    inset 0 1px 0 rgba(255,255,255,.35);
}

/* OUTLINE BUTTON */
.btn-outline{
  background:#fff;
  color:#020617;
  border:2px solid #020617;
  box-shadow:none;
}

@media(max-width:768px){
  .hero h1{font-size:36px}
  .rotating-text{font-size:30px;height:40px}
}
</style>
</head>

<body>

<section class="hero">
  <h1>India’s First Digital School</h1>

  <p>Learning from mentors who’ve built real businesses</p>

  <div class="rotating-text" id="rotateText">
    Built for Doers
  </div>

  <div class="hero-buttons">
    <a href="#" class="btn">Enroll Now</a>
    <a href="#" class="btn btn-outline">Free Demo</a>
  </div>
</section>

<script>
const texts = [
  "Built for Doers",
  "Built for Marketers",
  "Built for Growth",
  "Built for Results"
];

let index = 0;
const el = document.getElementById("rotateText");

setInterval(()=>{
  el.style.opacity = 0;
  el.style.transform = "translateY(10px)";
  
  setTimeout(()=>{
    index = (index + 1) % texts.length;
    el.textContent = texts[index];
    el.style.opacity = 1;
    el.style.transform = "translateY(0)";
  },400);
},1000);
</script>

</body>
</html>
