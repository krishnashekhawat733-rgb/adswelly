<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Villa Landing Page</title>

  <!-- ================= BASE STYLES ================= -->
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #ffffff;
      color: #1f2937;
    }

    /* ================= HERO ================= */
    .hero {
      padding: 90px 20px 70px;
      text-align: center;
      max-width: 1100px;
      margin: auto;
      background: #ffffff;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 24px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.35);
    }

    .hero h1 {
      margin-top: 26px;
      font-size: 54px;
      font-weight: 800;
      line-height: 1.15;
      background: linear-gradient(90deg, #0f172a, #2563eb, #0f172a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      margin-top: 18px;
      font-size: 19px;
      color: #475569;
    }

    .learn-btn {
      display: inline-block;
      margin-top: 36px;
      padding: 16px 42px;
      font-size: 17px;
      font-weight: 600;
      color: #ffffff;
      text-decoration: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.45);
    }

    /* ================= GALLERY ================= */
    .project-gallery {
      padding: 50px 20px;
      text-align: center;
    }

    .project-gallery h2 {
      font-size: 40px;
      font-weight: 800;
    }

    .slider {
      overflow: hidden;
      margin: 30px auto;
    }

    .slide-track {
      display: flex;
      animation: scroll 18s linear infinite;
    }

    .slide-track img {
      width: 240px;
      margin: 0 10px;
      border-radius: 16px;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* ================= WHATSAPP CTA ================= */
    .whatsapp-cta {
      width: 94%;
      max-width: 420px;
      height: 60px;
      margin: 28px auto 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 17px;
      font-weight: 600;
      color: #fff;
      background: #128C7E;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 12px 24px rgba(18,140,126,0.45);
    }

    /* ================= FORM MODAL ================= */
    .form-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 999;
    }

    .form-box {
      background: #ffffff;
      max-width: 420px;
      margin: 70px auto;
      padding: 28px;
      border-radius: 18px;
      position: relative;
    }

    .form-box h3 {
      text-align: center;
      margin-bottom: 18px;
    }

    .form-box input,
    .form-box select {
      width: 100%;
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
    }

    .submit-btn {
      width: 100%;
      height: 54px;
      background: #128C7E;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .close {
      position: absolute;
      top: 12px;
      right: 14px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>

<body>

<!-- ================= HERO ================= -->
<section class="hero">
  <span class="badge">üöÄ NEW LAUNCH</span>
  <h1>Premium Independent Villas for Sale</h1>
  <p>Spacious 3 & 4 BHK Villas ‚Ä¢ Private Parking ‚Ä¢ Ready to Move</p>
  <a href="#gallery" class="learn-btn">Learn More</a>
</section>

<!-- ================= GALLERY ================= -->
<section class="project-gallery" id="gallery">
  <h2>üè° Project Gallery</h2>

  <div class="slider">
    <div class="slide-track">
      <img src="https://res.cloudinary.com/dxr9zstt4/image/upload/v1769261140/WhatsApp_Image_2026-01-24_at_6.52.58_PM_uwjkh1.jpg">
      <img src="https://res.cloudinary.com/dxr9zstt4/image/upload/v1769261138/WhatsApp_Image_2026-01-24_at_6.53.04_PM_assd9b.jpg">
      <img src="https://res.cloudinary.com/dxr9zstt4/image/upload/v1769261138/WhatsApp_Image_2026-01-24_at_6.53.06_PM_2_iidx5t.jpg">
    </div>
  </div>

  <button class="whatsapp-cta" onclick="openForm()">
    üì≤ Book Site Visit on WhatsApp
  </button>
</section>

<!-- ================= FORM MODAL ================= -->
<div class="form-overlay" id="formOverlay">
  <div class="form-box">
    <span class="close" onclick="closeForm()">‚úï</span>

    <form id="leadForm"
          action="https://api.whatsapp.com/send"
          method="GET"
          target="_blank"
          onsubmit="return prepareWhatsApp();">

      <input type="hidden" name="phone" value="916375759510">
      <input type="hidden" name="text" id="waMessage">

      <h3>Book Site Visit</h3>

      <input type="text" id="name" placeholder="Your Name" required>
      <input type="tel" id="mobile" placeholder="Mobile Number" required>

      <select id="budget">
        <option>‚Çπ35‚Äì50L</option>
        <option>‚Çπ50‚Äì60L</option>
        <option>‚Çπ60L+</option>
      </select>

      <select id="purpose">
        <option>Self Use</option>
        <option>Investment</option>
      </select>

      <select id="visit">
        <option>Immediate</option>
        <option>Within 7 days</option>
        <option>7‚Äì15 days</option>
      </select>

      <button type="submit" class="submit-btn">
        Book Site Visit on WhatsApp
      </button>
    </form>
  </div>
</div>

<!-- ================= SCRIPT ================= -->
<script>
function openForm() {
  document.getElementById("formOverlay").style.display = "block";
}
function closeForm() {
  document.getElementById("formOverlay").style.display = "none";
}

function prepareWhatsApp() {
  const name = document.getElementById("name").value;
  const phone = document.getElementById("mobile").value;
  const budget = document.getElementById("budget").value;
  const purpose = document.getElementById("purpose").value;
  const visit = document.getElementById("visit").value;

  const msg =
`Hi, I‚Äôm ${name}
Phone: ${phone}
Budget: ${budget}
Purpose: ${purpose}
Site Visit: ${visit}

I‚Äôm interested in this project.`;

  document.getElementById("waMessage").value = msg;

  fetch("https://script.google.com/macros/s/AKfycbwEkn6-Q6XIFhT7DIV-fwXatCLROVGkDwssSgS-ylmHjLErIdQeRwtDxBgfdHJbQTgt/exec", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, phone, budget, purpose, visit })
  }).catch(()=>{});

  return true;
}
</script>

</body>
</html>
