<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MThrive Media</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Poppins', sans-serif;
}

body{
  background:#ffffff;
}

/* HERO SECTION */
.hero{
  padding:60px 20px 80px;
  text-align:center;
  background:#ffffff;
}

/* GRADIENT TEXT */
.gradient-text{
  font-size:48px;
  font-weight:800;
  line-height:1.2;
  background: linear-gradient(135deg,#2563eb,#3b82f6,#06b6d4);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow: 0px 10px 30px rgba(37,99,235,0.25);
}

/* SUBTEXT */
.hero p{
  margin-top:15px;
  font-size:18px;
  color:#444;
  max-width:720px;
  margin-left:auto;
  margin-right:auto;
}

/* BUTTON WRAP */
.hero-buttons{
  margin-top:35px;
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}

/* 3D GLOSSY BUTTON */
.btn{
  padding:16px 34px;
  font-size:17px;
  font-weight:600;
  border-radius:14px;
  text-decoration:none;
  color:#fff;
  background: linear-gradient(135deg,#2563eb,#06b6d4);
  box-shadow:
    0 12px 30px rgba(37,99,235,0.35),
    inset 0 1px 0 rgba(255,255,255,0.4);
  transition: all 0.35s ease;
  position:relative;
}

/* BUTTON GLOSS EFFECT */
.btn::after{
  content:'';
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  border-radius:14px;
  background:linear-gradient(
    to bottom,
    rgba(255,255,255,0.35),
    rgba(255,255,255,0)
  );
  pointer-events:none;
}

/* HOVER 3D ANIMATION */
.btn:hover{
  transform: translateY(-6px) scale(1.04);
  box-shadow:
    0 20px 45px rgba(37,99,235,0.45),
    inset 0 1px 0 rgba(255,255,255,0.5);
}

/* SECONDARY BUTTON */
.btn-outline{
  background:#fff;
  color:#2563eb;
  border:2px solid transparent;
  background-image:
    linear-gradient(#fff,#fff),
    linear-gradient(135deg,#2563eb,#06b6d4);
  background-origin:border-box;
  background-clip:padding-box,border-box;
}

/* MOBILE */
@media(max-width:768px){
  .gradient-text{
    font-size:36px;
  }
}
</style>
</head>

<body>

<section class="hero">
  <h1 class="gradient-text">
    Learn Meta Ads & Google Ads <br>
    & Start Getting Clients
  </h1>

  <p>
    Zero se advanced tak complete practical course â€“ real campaigns,
    live strategy aur freelancing roadmap ke saath.
  </p>

  <div class="hero-buttons">
    <a href="#" class="btn">Enroll Now</a>
    <a href="#" class="btn btn-outline">Book Free Demo</a>
  </div>
</section>

</body>
</html>
