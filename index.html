<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Villa Landing Page</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #ffffff; /* PURE WHITE */
      color: #1f2937;
    }

    .hero {
      padding: 90px 20px 70px;
      text-align: center;
      max-width: 1100px;
      margin: auto;
      background: #ffffff; /* PURE WHITE HERO */
    }

    /* NEW LAUNCH BADGE (GRADIENT + SHINE) */
    .badge {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 24px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;
      overflow: hidden;

      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.35);
    }

    .badge::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.6),
        transparent
      );
      animation: shine 2.5s infinite;
    }

    /* GRADIENT HEADING */
    .hero h1 {
      margin-top: 26px;
      font-size: 54px;
      font-weight: 800;
      line-height: 1.15;
      background: linear-gradient(90deg, #0f172a, #2563eb, #0f172a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      margin-top: 18px;
      font-size: 19px;
      color: #475569;
    }

    /* SHINY BUTTON */
    .learn-btn {
      position: relative;
      display: inline-block;
      margin-top: 36px;
      padding: 16px 42px;
      font-size: 17px;
      font-weight: 600;
      color: #ffffff;
      text-decoration: none;
      border-radius: 12px;
      overflow: hidden;

      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.45);
    }

    .learn-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.6),
        transparent
      );
      animation: shine 2.5s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      60% { left: 100%; }
      100% { left: 100%; }
    }

    .learn-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 40px rgba(37, 99, 235, 0.55);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .hero {
        padding: 70px 16px 50px;
      }

      .hero h1 {
        font-size: 34px;
      }

      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <span class="badge">üöÄ NEW LAUNCH</span>

    <h1>
      Premium Independent Villas for Sale<br />
      </h1>

    <p>
      Spacious 3 & 4 BHK Villas ‚Ä¢ Private Parking ‚Ä¢ Ready to Move
    </p>

    <a href="#gallery" class="learn-btn">
      Learn More
    </a>
  </section>

</body>
</html>

<style>
/* ===== PROJECT GALLERY ===== */
.project-gallery {
  padding: 50px 20px; /* gap kam */
  text-align: center;
  background: #ffffff; /* PURE WHITE */
}

.project-gallery h2 {
  font-size: 40px;
  font-weight: 800;
  color: #0f172a;
}

.project-gallery .subtext {
  margin-top: 8px;
  font-size: 17px;
  color: #475569;
}

/* ===== AUTO SCROLL GALLERY ===== */
.slider {
  overflow: hidden;
  margin: 30px auto;
  max-width: 100%;
}

.slide-track {
  display: flex;
  width: calc(260px * 7);
  animation: scroll 18s linear infinite;
}

.slide-track img {
  width: 240px;
  margin: 0 10px;
  border-radius: 16px;
  object-fit: cover;
}

@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

/* ===== WHATSAPP CTA BUTTON (PRO LEVEL) ===== */
.whatsapp-cta {
  width: 94%;                 /* thumb friendly */
  max-width: 420px;
  height: 58px;

  margin: 28px auto 0;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;

  font-size: 17px;
  font-weight: 600;
  color: #ffffff;

  background: #25D366;        /* ORIGINAL WhatsApp green */
  border: none;
  border-radius: 16px;
  cursor: pointer;

  /* 3D soft shadow */
  box-shadow:
    0 10px 22px rgba(37, 211, 102, 0.45),
    inset 0 1px 0 rgba(255,255,255,0.35);

  position: relative;
  overflow: hidden;

  animation: pulseGlow 3s infinite, microShake 7s infinite;
}

/* SHINE */
.whatsapp-cta::before {
  content: "";
  position: absolute;
  left: -100%;
  top: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.6),
    transparent
  );
  animation: shine 2.8s infinite;
}

@keyframes shine {
  0% { left: -100%; }
  60% { left: 100%; }
  100% { left: 100%; }
}

/* GLOW PULSE */
@keyframes pulseGlow {
  0% {
    box-shadow: 0 0 0 rgba(37,211,102,0.0);
  }
  50% {
    box-shadow: 0 0 18px rgba(37,211,102,0.6);
  }
  100% {
    box-shadow: 0 0 0 rgba(37,211,102,0.0);
  }
}

/* MICRO SHAKE (very subtle) */
@keyframes microShake {
  0%, 90%, 100% { transform: translateX(0); }
  92% { transform: translateX(-2px); }
  94% { transform: translateX(2px); }
  96% { transform: translateX(-1px); }
}

/* ===== FORM MODAL ===== */
.form-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: 999;
}

.form-box {
  background: #ffffff;
  max-width: 420px;
  margin: 70px auto;
  padding: 28px;
  border-radius: 18px;
  position: relative;
}

.form-box h3 {
  margin-bottom: 18px;
  text-align: center;
  font-size: 21px;
}

.form-box input,
.form-box select {
  width: 100%;
  margin-bottom: 12px;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #cbd5e1;
  font-size: 14px;
}

.submit-btn {
  width: 100%;
  height: 52px;
  background: #25D366;
  color: #ffffff;
  font-weight: 600;
  border-radius: 12px;
  border: none;
  font-size: 16px;
}

.close {
  position: absolute;
  top: 12px;
  right: 14px;
  font-size: 18px;
  cursor: pointer;
}
</style>
